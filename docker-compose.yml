services:
  app:
    # Build from local Dockerfile
    build:
      context: .
      dockerfile: Dockerfile
    
    # Or use pre-built image
    # image: trelloassist:latest
    
    container_name: trelloassist
    
    # Restart policy
    restart: unless-stopped
    
    # Port mapping
    ports:
      - "3000:3000"
    
    # Environment variables from file
    env_file:
      - .env
    
    # Volumes for data persistence
    volumes:
      # Database persistence
      - ./data:/app/data
      
      # Logs persistence (optional)
      - ./logs:/app/logs
      
      # Backups persistence (optional)
      - ./backups:/app/backups
    
    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"